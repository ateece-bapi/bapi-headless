name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]

jobs:
  web-ci:
    name: "Web: sanity, test, build"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: "CI: check production envs (main only)"
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          NEXT_PUBLIC_WORDPRESS_GRAPHQL: ${{ secrets.NEXT_PUBLIC_WORDPRESS_GRAPHQL }}
          PREVIEW_SECRET: ${{ secrets.PREVIEW_SECRET }}
        run: node scripts/check_prod_envs.mjs

      - name: Run preview sanity
        run: node scripts/preview_sanity.mjs

      - name: Run tests
        run: npm test --if-present

      - name: Build (if present)
        run: npm run build --if-present
