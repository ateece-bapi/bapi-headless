name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]

jobs:
  web-ci:
    name: "Web: sanity, test, build"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run preview sanity
        run: node scripts/preview_sanity.js

      - name: Run tests
        run: npm test --if-present

      - name: Build (if present)
        run: npm run build --if-present
